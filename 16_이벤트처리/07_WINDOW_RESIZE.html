    <style>
        .ball{
            width: 300px;
            height: 300px;
            border: 1px solid gray;
            background-color: beige;
            border-radius: 50%;

            /* 중앙으로 맞추기 */
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;

            margin: auto;
            transition: .3s;
        }
    </style>
</head>

            //     ballEl.style.border="4px solid";

        })

            //     ballEl.style.border="4px solid";
            //     ballEl.style.backgroundColor="beige";

        })
        

        function changeBallStyle(){
            if(window.innerWidth <= 360){
                //모바일너비
                console.log('mobile..')
                ballEl.style.width="50px";
                ballEl.style.height="50px";
                ballEl.style.border="1px solid";
                ballEl.style.backgroundColor="pink";
            }else if(window.innerWidth <= 780){
                //태블릿너비
                console.log('tablet..')
                ballEl.style.width="150px";
                ballEl.style.height="150px";
                ballEl.style.border="2px solid";
                ballEl.style.backgroundColor="skyblue";
            }else{
                //데스크탑너비

                ballEl.style.width="300px";

                ballEl.style.border="4px solid";
