<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* f12눌러서 요소로 코드 확인 */
        div,span{
            border:1px solid;
        }
        div{
            width:300px;
            height:200px;
            margin: 20px;
            padding:15px;
        }
        span{
            display:inline;
            width: 300px;
            height: 200px;
            margin:  20px;
            padding : 15px;
        }
    </style>

    <!-- 블럭형태그(ex.div) : 하나의 라인전체를 사용하는 태그
                             width, height, border, margin, padding 적용가능
         인라인형태그(ex.span) : 한 라인안에 포함되어 있는 태그
                            width : x
                            height : x
                            border : o
                            margin : left, right
                            padding : o-->
</head>
<body>

    <!-- DIV은 라인하나 다 쓰고 SPAN태그는 라인에 공존함 -->
    <div>HELLOWORLD</div>
    <div>HELLOWORLD</div>
    <hr>
    <span>HELLOWORLD</span>
    <span>HELLOWORLD</span>
    
</body>
</html>
