<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        문서 내에서 style태그 사용
        외부 css link
        inline style
        !important(우선순위를 제일 높이는 것) -->
    <style>
        h1{
            background-color: orange !important;
            color:white;
        }
    </style>
    <!-- 외부css 경로 -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <h1 style="background-color: brown;">HELLOWORLD</h1>
</body>
</html>

<!-- !important, h1 style 없애고 1번, h1 style 입히고 한번, !important 입히고 한번 -->
