<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //정수
        let val = 1000000000000000000000;
        console.log(val); //숫자가 커지면 지수형태로 표현됨
        console.log(1e+10); //중간에 '+'있어도 되고 없어도 됨

        //정수 진수
        console.log(173); //10진수
        console.log(0o255); //8진수(0o 접두사)
        console.log(0xAD); //16진수(ox 접두사)
        console.log(0b1111); //2진수(0b 접두사)
        console.log("\n");

        let val2=173;
        console.log(val2.toString(8));
        console.log(val2.toString(16));
        console.log("\n");
        console.log(15..toString(16));
        console.log(27..toString(8));
        console.log("-------------------");

        //NaN(Not-a-Number) 확인
        console.log(10+2);
        console.log(10-2);
        console.log(10*2);
        console.log(10/2);
        console.log("\n");

        console.log(10+"abc");
        console.log({name:'a', age:'11'}+"abc");
        console.log(10-"abc"); //피연산자가 숫자가 아니면 NaN형태가 된다.
        console.log(10*"abc"); //NaN
        console.log(10/0); //Infinity

        console.log(isNaN(10*"abc")); // NaN인지 아닌지 물어보는 코드
        console.log(isNaN(10/0)); 
        console.log(isFinite(10/1)); //finite한지 아닌지 물어보는 코드
        console.log(isFinite(10/0));
        console.log("------------------------")

        //실수
        let val3 = 10.444444444444444; // 일정수 이상 증가시 올림처리(Ceil)
        let val4 = 0.99999999999944444; // 일정수 이상 증가시 반올림(Round)
        console.log(val3);
        console.log(val4);
        console.log(3e-5);
        console.log(3e-9);
        console.log(3234e-2);
        console.log(Math.ceil(10.4)); // Math.ceil : 올림
        console.log(Math.floor(10.4)); // Math.floor : 내림
        console.log(Math.round(10.4)); // Math.round : 반올림
        console.log("------------------------");

        //자료형변환(문자열->숫자)
        console.log("1"+"2");
        console.log("1"+2);
        console.log("\n");
        console.log(Number('1') + Number('2')); // 생성자함수
        console.log(parseInt('1') + parseInt('2')); // 프로토타입 생성자 함수

        console.log(Number('10.5555555555555') + Number('10.44444444444444')); // 실수일땐 number와 parseint는 조금씩 다름
        console.log(parseInt('10.5555555555555') + parseInt('10.44444444444444'));
        console.log(parseFloat('10.5555555555555') + parseFloat('10.44444444444444'));
        console.log("---------------------------")
        
        //기타 산술연산함수
        console.log(2**3); //2의 3제곱
        console.log(Math.random()); // 랜덤수
        console.log(Math.abs(-7));//절댓값 구하기
    </script>
</body>
</html>
