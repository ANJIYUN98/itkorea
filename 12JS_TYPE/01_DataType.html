<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn_01">버튼</button>
    
    <br>
    <script>
        
        document.write(10 + "<br>");

        // Number : 수(정수/실수)
        document.write(typeof 10 + "<br>"); // typeof 붙이면 자료형을 확인 할 수 있음
        document.write(typeof 10.7 + "<br>");

        // String : 문자열
        document.write(typeof "helloworld" + "<br>");

        // Object : {key:value}
        document.write(typeof {name:'홍길동', age:'50'} + "<br>");
        const btn_01_el = document.querySelector('#btn_01');
        document.write(typeof btn_01_el + "<br>");
        // console.log(btn_01_el);
        // alert(btn_01_el);

        // Boolean : true / false
        document.write(typeof true + "<br>");
        document.write(typeof false + "<br>");
        document.write(typeof (10<20) + "<br>");


        // null 
        let val=null; //Defined... null로 초기화
        // val.addEventListener('click',()=>{});
        document.write(val + "<br>");
        console.log(typeof null);

        // undefined
        let val2; //UnDefined... 값이 지정 x -> 공간형성 x
        document.write(val2 + "<br>");
        console.log(typeof undefined);


    </script>
</body>
</html>
