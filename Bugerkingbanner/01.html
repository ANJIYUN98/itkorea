<body>
    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav></nav>
        </header>
        <main>
            <section class="banner-section">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><a href="javascript:void(0)"><img src="images/banner1.png" alt=""></a></div>
                        <div class="swiper-slide"><a href="javascript:void(0)"><img src="images/banner2.png" alt=""></a></div>
                        <div class="swiper-slide"><a href="javascript:void(0)"><img src="images/banner3.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href="javascript:void(0)"><img src="images/banner4.png" alt=""></a></div>
                        <div class="swiper-slide"><a href="javascript:void(0)"><img src="images/banner5.jpg" alt=""></a></div>
                        <div class="swiper-slide"><a href="javascript:void(0)"><img src="images/banner6.jpg" alt=""></a></div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </section>
            <section class="LODASH">
                <div class="bedge"></div>
            </section>
            <section></section>
        </main>
    </div>

    <script>
        const swiper_banner = new Swiper('.wrapper>main>section.banner-section>.swiper',{
            direction : 'horizontal',
            autoplay : {
                delay : 4000,
                pauseOnMouseEnter : false,
            },
            loop : true,
            pagination : {
                el : '.swiper-pagination',
                clickable : 'true',
                type : 'bullets',
            },
            navigation : {
                nextEl : '.swiper-button-next',
                prevEl : '.swiper-button-prev',
            }
        })

        const bedge = document.querySelector('.bedge');
        window.addEventListener('scroll',_.throttle(function(){
            console.log("Y position : " + window.scrollY);
            if(window.scrollY<1000){
                bedge.classList.add('hide');
            }else{
                bedge.classList.remove('hide');
            }
        },500));
    </script>
